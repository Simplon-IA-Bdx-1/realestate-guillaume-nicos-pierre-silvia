version: '3.7'

services:
  database:
    image: mysql:latest
    container_name: database
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_USER=realestate
      - MYSQL_PASSWORD=realestate
      - MYSQL_DATABASE=realestate
    networks:
      - database_net
    ports:
      - 3306:3306
    security_opt:
      - seccomp:unconfined
    volumes:
      - database_data:/var/lib/mysql
      - ./BDD/init-db:/docker-entrypoint-initdb.d
    command: --default_authentication_plugin=mysql_native_password
  adminer:
    image: dehy/adminer
    container_name: adminer
    networks:
      - database_net
    ports:
      - 8080:80
  flask:
    build:
      context: ./
      dockerfile: ./prediction_container/Dockerfile
    container_name: flask
    image: flask-py
    restart: always
    ports:
      - 8081:5000
    volumes:
      - ./models:/app/www/models
    networks:
      - database_net
  trainer:
    build:
      context: ./
      dockerfile: ./training_container/Dockerfile
    container_name: trainer_container
    image: trainer_img
    restart: always
    networks:
      - database_net
    volumes:
      - ./models:/app/models
    environment:
      - MYSQL_HOST=database
      - MYSQL_USER=realestate
      - MYSQL_PASSWORD=realestate
      - MYSQL_DATABASE=realestate
  selenium:
    build:
      context: ./
      dockerfile: ./selenium_scrapper_container/Dockerfile
    container_name: selenium_container
    image: selenium_container
    restart: always
    networks:
      - database_net
    volumes:
      - ./models:/app/python/pages

networks:
  database_net:
    driver: bridge
    name: database_net

volumes:
  database_data:
  # models:
