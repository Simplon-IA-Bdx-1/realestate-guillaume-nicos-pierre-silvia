<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>SeLogerML - Prédiction</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SeLogerML</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Nouvelle prédiction</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <br /><br />
          <form action="./predict" method="post">
            <div class="form-group row">
              <label for="typedebien" class="col-sm-4 col-form-label">Type de bien</label>
              <div class="col-sm-8">
                <select name="typedebien" class="form-control">
                  <option value="Appartement" selected>Appartement</option>
                  <option value="Maison / Villa">Maison / Villa</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="codepostal" class="col-sm-4 col-form-label">Code Postal</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" name="codepostal">
              </div>
            </div>

            <div class="form-group row">
              <label for="surface" class="col-sm-4 col-form-label">Surface</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" name="surface">
              </div>
            </div>

            <div class="form-group row">
              <label for="nb_pieces" class="col-sm-4 col-form-label">Nombre de pièces</label>
              <div class="col-sm-8">
                <select name="nb_pieces" class="form-control">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="8">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>

            <hr class="my-4">

            <div class="form-group row">
              <label for="idtypechauffage" class="col-sm-4 col-form-label">Type de Chauffage</label>
              <div class="col-sm-8">
                <select name="idtypechauffage" class="form-control">
                  <option value="central">Central</option>
                  <option value="individuel">Individuel</option>
                  <option value="individuel gaz">Gaz individuel</option>
                  <option value="gaz collectif">Gaz collectif</option>
                  <option value="individuel électrique">Électrique individuel</option>
                  <option value="central électrique">Électrique central</option>
                  <option value="électrique">Électrique</option>
                  <option value="gaz">Gaz</option>
                  <option value="climatisation réversible">Climatisation réversible</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="idtypecuisine" class="col-sm-4 col-form-label">Cuisine</label>
              <div class="col-sm-8">
                <select name="idtypecuisine" class="form-control">
                  <option value="aucune" selected>Aucune</option>
                  <option value="américaine équipée">Américaine équipée</option>
                  <option value="séparée">Séparée</option>
                  <option value="équipée">Équipée</option>
                  <option value="américaine">Américaine</option>
                  <option value="coin cuisine">Coin cuisine</option>
                  <option value="séparée équipée">Séparée équipée</option>
                  <option value="coin cuisine équipé">Coin cuisine équipé</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="si_balcon" class="col-sm-4 col-form-label">Balcon</label>
              <div class="col-sm-8">
                <select name="si_balcon" class="form-control">
                  <option value="0" selected>Non</option>
                  <option value="1">Oui</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="nb_chambres" class="col-sm-4 col-form-label">Nombre de chambres</label>
              <div class="col-sm-8">
                <select name="nb_chambres" class="form-control">
                  <option value="0" selected>0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="8">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>
            
            <div class="form-group row">
              <label for="si_sdbain" class="col-sm-4 col-form-label">Nombre de salle de bain</label>
              <div class="col-sm-8">
                <select name="si_sdbain" class="form-control">
                  <option value="0" selected>Non</option>
                  <option value="1">Oui</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="si_sdEau" class="col-sm-4 col-form-label">Nombre de salle d'eau</label>
              <div class="col-sm-8">
                <select name="si_sdEau" class="form-control">
                  <option value="0" selected>Non</option>
                  <option value="1">Oui</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="etage" class="col-sm-4 col-form-label">Etage</label>
              <div class="col-sm-8">
                <select name="etage" class="form-control">
                  <option value="0" selected>RDC</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="8">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>
            
            <div class="form-group row">
              <label for="dpeC" class="col-sm-4 col-form-label">DPE</label>
              <div class="col-sm-8">
                <select name="dpeC" class="form-control">
                  <option value="25" selected>A</option>
                  <option value="70">B</option>
                  <option value="120">C</option>
                  <option value="190">D</option>
                  <option value="280">E</option>
                  <option value="390">F</option>
                  <option value="450">G</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Estimer le loyer mensuel</button>
          </form>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
